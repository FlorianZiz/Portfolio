<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Florian Zitzmann - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 0;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        #hero {
            background: url('images/hero.jpg') no-repeat center center/cover;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: black;
            text-align: center;
            padding: 2rem;
        }

        #hero h1 {
            font-size: 3rem;
            margin: 0;
        }

        main {
            padding: 2rem;
        }

        section {
            margin-bottom: 2rem;
        }

        h2 {
            text-align: center;
            margin-bottom: 1rem;
        }

        .project {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .project img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 1rem;
        }

        .project a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        #contact-form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #contact-form label {
            margin-bottom: 0.5rem;
        }

        #contact-form input,
        #contact-form textarea {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        #contact-form button {
            padding: 0.5rem 1rem;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        #contact-form button:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .project-slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }

        .project-slider .project {
            flex: 0 0 300px;
            margin-right: 1rem;
            scroll-snap-align: start;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#about">Über mich</a></li>
                <li><a href="#projects">Projekte</a></li>
                <li><a href="#contact">Kontakt</a></li>
            </ul>
        </nav>
    </header>
    <section id="hero">
        <h1>Florian Zitzmann</h1>
        <p>Willkommen auf meinem Portfolio</p>
    </section>
    <main>
        <section id="about">
            <h2>Über mich</h2>
            <p>Medientechnik und -design Student</p>
        </section>
        <section id="projects">
            <h2>Projekte</h2>
            <div class="project-slider">
                <div class="project">
                    <h3>Projekt 1</h3>
                    <img src="E:\Florian\ENGEL\Projekte\photoshoot\IMG_1630.jpg" alt="Projekt 1">
                    <p>Bild von den Plast Days Speakern</p>
                    <a href="https://www.linkedin.com/posts/engel-global_plasticsproduction-digitalization-inject40-activity-7169277471161352192-ekWP?utm_source=share&utm_medium=member_desktop">Video ansehen</a>
                </div>
                <div class="project">
                    <h3>Projekt 2</h3>
                    <img src="E:\Florian\ENGEL\Projekte\edited\IMG_9528.jpg" alt="Projekt 2">
                    <p>Beschreibung des Projekts 2.</p>
                    <a href="https://www.linkedin.com/video-link-2" target="_blank">Video ansehen</a>
                </div>
                <!-- Weitere Projekte hier hinzufügen -->
            </div>
        </section>
        <section id="contact">
            <h2>Kontakt</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Nachricht:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Absenden</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Florian Zitzmann</p>
    </footer>
</body>
</html>
